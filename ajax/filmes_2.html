<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Catálogo de Filmes</title>

  <script>
    function getMovies() {
      let ajax = new XMLHttpRequest();
      ajax.open('GET', 'http://php-udemy-devwebcomp.lvh.me/ajax/filmes.json');

      ajax.onreadystatechange = () => {
        if (ajax.readyState == 4 && ajax.status == 200) {
          let moviesJson = ajax.responseText;
          let moviesJsonObj = JSON.parse(moviesJson);

          for (let i in moviesJsonObj.filmes) {
            let item = moviesJsonObj.filmes[i];

            genero = '';
            for (let g in item.generos) {
              if (genero) genero += ', ';

              genero += item.generos[g].genero;
            }

            elenco = '';
            for (let e in item.elenco) {
              if (elenco) elenco += ', ';

              elenco += item.elenco[e].ator;
            }

            let divRow = document.createElement('div');
            divRow.className = 'row';

            let divCol = document.createElement('div');
            divRow.className = 'col';

            let p1 = document.createElement('p');
            p1.innerHTML = '<strong>Título:</strong> ' + item.titulo;

            let p2 = document.createElement('p');
            p2.innerHTML = '<strong>Resumo:</strong> ' + item.resumo;

            let p3 = document.createElement('p');
            p3.innerHTML = '<strong>Gênero:</strong> ' + genero;

            let p4 = document.createElement('p');
            p4.innerHTML = '<strong>Elenco:</strong> ' + elenco;

            let p5 = document.createElement('p');
            p5.innerHTML = '<strong>Data de Lançamento:</strong> ' + item.dataLancamento.data + ' (' + item.dataLancamento.pais + ')';

            let hr = document.createElement('hr');

            divRow.appendChild(divCol);
            divCol.appendChild(p1);
            divCol.appendChild(p2);
            divCol.appendChild(p3);
            divCol.appendChild(p4);
            divCol.appendChild(p5);
            divCol.appendChild(hr);

            document.getElementById('list').appendChild(divRow);
          }
        }

        if (ajax.readyState == 4 && ajax.status == 404) {
          // ...
        }
      }

      ajax.send();
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <div class="navbar-brand mb-0 h1">
        <h3>Catálogo de Filmes</h3>
      </div>
    </div>
  </nav>

  <div class="container" id="list">
    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-success" type="button" onclick="getMovies()">Listar filmes</button>
      </div>
    </div>
  </div>
</body>

</html>
